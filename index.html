<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Video Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 100px;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }
    .btn-primary {
      width: 100%;
    }
    video {
      margin-top: 20px;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">üéôÔ∏è Text to Video Converter</h2>
    <form id="textForm" action="http://127.0.0.1:8000/text-to-video/" method="POST" enctype="application/x-www-form-urlencoded">
      <div class="mb-3">
        <textarea class="form-control" id="textInput" rows="5" placeholder="Enter your text here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Generate Video</button>
    </form>
    <video id="videoOutput" controls hidden></video>
  </div>

  <script>
     const form = document.getElementById('textForm');
  const video = document.getElementById('videoOutput');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const text = document.getElementById('textInput').value;
    const formData = new FormData();
    formData.append('text', text);

    const response = await fetch('http://127.0.0.1:8000/text-to-video/', {
      method: 'POST',
      body: formData
    });

    if (response.ok) {
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      video.src = url;
      video.hidden = false;
      video.play();
    } else {
      alert('Something went wrong üò¢');
    }
  });
  </script>
</body>
</html>
